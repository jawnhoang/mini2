syntax="proto3";
package loop;

//Calls ipcLoop::Hello
service RouteService{
    rpc Hello(Request) returns (Response); // passes in Request and returns Response
    rpc DetermineLeader(Request) returns (Response);
}


//Declares message objects that gets passed into service call
//I think this can also be declared in main?
message Request {
    string rid = 1; // requestId
}

message Response {
    string rspid = 2; //responseId
}

